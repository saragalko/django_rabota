<div class="container mt-4">
    <table class="table table-hover" id="examnple">
        <thead>
        <tr>
            <th>Sr. No</th>
            <th>Company Name</th>
            <th>Job Title</th>
            <th>Salary</th>
            <th>Location</th>
            <th>Created On</th>
            <th>Apply</th>
        </tr>
        </thead>
        <tbody>
        {% for job in jobs %}
        <tr>
            <td>{{ for loop.counter }}</td>
            <td>{{ job.company.company_name }}</td>
            <td>{{ job.title }}</td>
            <td>{{ job.salary }}</td>
            <td>{{ job.location }}</td>
            <td>{{ job.creation_date }}</td>

            {% if job.id in data %}
            <td><a class="btn btn-success">Applied</a></td>
            {% endif %}
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
